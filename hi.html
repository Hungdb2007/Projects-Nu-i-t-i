<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự Án Nuôi Tôi - Phiên Bản Chi Tiết</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .gradient-text {
            background: linear-gradient(135deg, #2563EB 0%, #06B6D4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Custom Scrollbar for inner tables */
        .inner-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .inner-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .inner-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- DỮ LIỆU MẪU (MOCK DATA) ---

        // 1. Thống kê tổng quan
        const STATS_OVERVIEW = {
            balance: 4500000,
            totalReceived: 12500000,
            totalSpent: 8000000,
            monthGoal: 15000000
        };

        // 2. Dữ liệu Lời Hứa & Mục Tiêu
        const PROMISES_GOALS = [
            { id: 1, type: 'promise', icon: 'fa-handshake', title: 'Minh Bạch 100%', text: 'Mọi khoản chi tiêu trên 10k đều được cập nhật hóa đơn.' },
            { id: 2, type: 'promise', icon: 'fa-book-open', title: 'Ưu Tiên Nap Game', text: '50% ngân sách sẽ dùng cho việc nạp game và mua game.' },
            { id: 3, type: 'goal', icon: 'fa-graduation-cap', title: ' Mua Ram (update PC )', status: 'Chờ kinh phí', progress: 0 },
            { id: 4, type: 'goal', icon: 'fa-laptop-code', title: 'Đầu tư bài bạc', status: 'Chờ kinh phí', progress: 0 },
        ];

        // 3. Dữ liệu Nhật Ký (Cập nhật người được nuôi)
        const DIARY_UPDATES = [
            { id: 1, date: '12/12/2025', title: 'Ngày thi cuối kỳ', content: 'Hôm nay mình đã dùng tiền donate để mua Milk Tea. Đang thiếu nợ chụ quán :(!', mood: 'Sad', image: 'https://placehold.co/600x400/e2e8f0/1e293b?text=Anh+Hoc+Tap' },
            { id: 2, date: '10/12/2025', title: 'Cá độ bóng đá', content: 'Moẹ bị lỗ nên rất cần donate để làm lại từ đầu (fuck).', mood: 'Phấn khởi', image: null },
        ];

        // 4. Dữ liệu Phân Bổ Chi Tiêu (Thống kê tiền tiêu)
        const SPENDING_STATS = [
            { category: 'Học tập (Sách/Khóa học)', amount: 4000000, color: 'bg-blue-500', icon: 'fa-book' },
            { category: 'Ăn uống & Sinh hoạt', amount: 2500000, color: 'bg-green-500', icon: 'fa-utensils' },
            { category: 'Thiết bị & Công cụ', amount: 1000000, color: 'bg-orange-500', icon: 'fa-laptop' },
            { category: 'Đi lại & Xăng xe', amount: 500000, color: 'bg-purple-500', icon: 'fa-motorcycle' },
        ];

        // 5. Chi tiết Chi Tiêu (Bảng Sao Kê Chi)
        const EXPENSES_DETAILED = [
            { id: 1, date: '12/12/2024', item: 'Tiền mua nhà', cat: 'Homeless', amount: 12000000000000, note: 'Udemy Sale' },
            { id: 2, date: '11/12/2024', item: 'Tiền Game', cat: 'Sinh hoạt', amount: 5000000000, note: 'Nope :) thanh toán' },
            { id: 3, date: '10/12/2024', item: 'Mua khoá học', cat: 'Cách ăn chặn tiền', amount: 300000000, note: 'Tiki Trading' },
            { id: 4, date: '09/12/2024', item: 'Độ xe máy', cat: 'Đi lại', amount: 500000000, note: 'Thay nhớt + săm' },
            { id: 5, date: '08/12/2024', item: 'MaTuy', cat: 'Ăn uống', amount: 4500000000000, note: 'Highlands' },
        ];

        // --- COMPONENTS ---

        const formatMoney = (amount) => {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);
        };

        const Toast = ({ message, show }) => {
            if (!show) return null;
            return (
                <div className="fixed top-4 right-4 bg-blue-600 text-white px-6 py-3 rounded-lg shadow-xl z-50 animate-bounce flex items-center">
                    <i className="fas fa-check-circle mr-2"></i> {message}
                </div>
            );
        };

        const SectionHeader = ({ title, subtitle, icon }) => (
            <div className="mb-8 text-center md:text-left">
                <div className="inline-flex items-center justify-center w-12 h-12 rounded-full bg-blue-100 text-blue-600 mb-4">
                    <i className={`fas ${icon} text-xl`}></i>
                </div>
                <h2 className="text-2xl md:text-3xl font-bold text-slate-800">{title}</h2>
                <p className="text-slate-500 mt-2">{subtitle}</p>
            </div>
        );

        // BẢNG 1: LỜI HỨA & MỤC TIÊU
        const GoalsAndPromises = () => (
            <section className="py-12 bg-white">
                <div className="max-w-6xl mx-auto px-4">
                    <SectionHeader title="Lời Hứa & Mục Tiêu" subtitle="Cam kết minh bạch và lộ trình phát triển bản thân" icon="fa-bullseye" />
                    
                    <div className="grid md:grid-cols-2 gap-8">
                        {/* Cột Lời Hứa */}
                        <div className="bg-blue-50 p-6 rounded-2xl border border-blue-100">
                            <h3 className="text-xl font-bold text-blue-800 mb-6 flex items-center">
                                <i className="fas fa-hand-holding-heart mr-2"></i> Cam Kết Sử Dụng Quỹ
                            </h3>
                            <div className="space-y-4">
                                {PROMISES_GOALS.filter(p => p.type === 'promise').map(p => (
                                    <div key={p.id} className="flex gap-4 items-start bg-white p-4 rounded-xl shadow-sm">
                                        <div className="text-blue-500 text-xl mt-1"><i className={`fas ${p.icon}`}></i></div>
                                        <div>
                                            <h4 className="font-bold text-slate-800">{p.title}</h4>
                                            <p className="text-sm text-slate-600 mt-1">{p.text}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Cột Mục Tiêu */}
                        <div className="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
                            <h3 className="text-xl font-bold text-slate-800 mb-6 flex items-center">
                                <i className="fas fa-flag-checkered mr-2 text-red-500"></i> Mục Tiêu Hiện Tại
                            </h3>
                            <div className="space-y-6">
                                {PROMISES_GOALS.filter(p => p.type === 'goal').map(g => (
                                    <div key={g.id}>
                                        <div className="flex justify-between mb-2">
                                            <span className="font-medium text-slate-700">{g.title}</span>
                                            <span className="text-xs font-bold bg-slate-100 px-2 py-1 rounded text-slate-600">{g.status}</span>
                                        </div>
                                        <div className="w-full bg-slate-100 rounded-full h-2.5">
                                            <div className="bg-blue-600 h-2.5 rounded-full" style={{width: `${g.progress}%`}}></div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );

        // BẢNG 2: NHẬT KÝ NGƯỜI ĐƯỢC NUÔI
        const DiarySection = () => (
            <section className="py-12 bg-slate-50">
                <div className="max-w-6xl mx-auto px-4">
                    <SectionHeader title="Nhật Ký Trưởng Thành" subtitle="Cập nhật hoạt động hàng ngày của mình" icon="fa-pen-nib" />
                    
                    <div className="grid md:grid-cols-2 gap-6">
                        {DIARY_UPDATES.map(entry => (
                            <div key={entry.id} className="bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-md transition border border-slate-200 flex flex-col">
                                {entry.image && (
                                    <div className="h-48 bg-slate-200 relative overflow-hidden group">
                                         {/* Placeholder for real image */}
                                        <div className="absolute inset-0 flex items-center justify-center text-slate-400">
                                            <i className="fas fa-image text-3xl"></i>
                                        </div>
                                        <img src={entry.image} alt={entry.title} className="w-full h-full object-cover relative z-10" onError={(e) => e.target.style.display='none'} />
                                    </div>
                                )}
                                <div className="p-6 flex-1 flex flex-col">
                                    <div className="flex justify-between items-center mb-3">
                                        <span className="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded-lg">
                                            <i className="far fa-calendar-alt mr-1"></i> {entry.date}
                                        </span>
                                        <span className="text-xs text-slate-400">Tâm trạng: {entry.mood}</span>
                                    </div>
                                    <h3 className="text-lg font-bold text-slate-800 mb-2">{entry.title}</h3>
                                    <p className="text-slate-600 text-sm leading-relaxed mb-4 flex-1">
                                        {entry.content}
                                    </p>
                                    <div className="flex items-center gap-2 pt-4 border-t border-slate-100">
                                        <button className="text-slate-400 hover:text-red-500 transition text-sm"><i className="far fa-heart mr-1"></i> 12</button>
                                        <button className="text-slate-400 hover:text-blue-500 transition text-sm ml-4"><i className="far fa-comment mr-1"></i> 3</button>
                                    </div>
                                </div>
                            </div>
                        ))}
                        
                        {/* Card viết thêm */}
                        <div className="bg-slate-100 rounded-2xl border-2 border-dashed border-slate-300 flex flex-col items-center justify-center p-8 text-slate-400 min-h-[200px]">
                            <i className="fas fa-plus-circle text-4xl mb-3"></i>
                            <p>Sẽ cập nhật thêm sớm...</p>
                        </div>
                    </div>
                </div>
            </section>
        );

        // BẢNG 3: THỐNG KÊ TIỀN TIÊU (Biểu đồ)
        const SpendingStats = () => {
            const total = SPENDING_STATS.reduce((acc, curr) => acc + curr.amount, 0);

            return (
                <section className="py-12 bg-white">
                    <div className="max-w-6xl mx-auto px-4">
                        <SectionHeader title="Thống Kê Tiền Tiêu" subtitle="Phân tích dòng tiền đã sử dụng" icon="fa-chart-pie" />
                        
                        <div className="bg-white rounded-2xl shadow-lg border border-slate-100 p-6 md:p-8">
                            <div className="flex flex-col md:flex-row gap-12">
                                {/* Left: Summary Big Number */}
                                <div className="md:w-1/3 flex flex-col justify-center items-center text-center p-6 bg-slate-50 rounded-2xl border border-slate-100">
                                    <div className="w-20 h-20 bg-red-100 text-red-500 rounded-full flex items-center justify-center text-3xl mb-4">
                                        <i className="fas fa-coins"></i>
                                    </div>
                                    <p className="text-slate-500 font-medium">Tổng Đã Chi</p>
                                    <h3 className="text-3xl font-extrabold text-slate-800 mt-2">{formatMoney(total)}</h3>
                                    <p className="text-xs text-slate-400 mt-4">Dữ liệu được tổng hợp từ đầu dự án</p>
                                </div>

                                {/* Right: Bars */}
                                <div className="md:w-2/3 space-y-6">
                                    {SPENDING_STATS.map((stat, idx) => {
                                        const percent = (stat.amount / total) * 100;
                                        return (
                                            <div key={idx}>
                                                <div className="flex justify-between items-end mb-2">
                                                    <div className="flex items-center gap-2">
                                                        <span className={`w-3 h-3 rounded-full ${stat.color}`}></span>
                                                        <span className="font-semibold text-slate-700">{stat.category}</span>
                                                    </div>
                                                    <div className="text-right">
                                                        <span className="font-bold text-slate-800 block">{formatMoney(stat.amount)}</span>
                                                    </div>
                                                </div>
                                                <div className="w-full bg-slate-100 rounded-full h-3">
                                                    <div 
                                                        className={`h-3 rounded-full ${stat.color} transition-all duration-1000`} 
                                                        style={{width: `${percent}%`}}
                                                    ></div>
                                                </div>
                                                <div className="text-right mt-1 text-xs text-slate-400">{percent.toFixed(1)}%</div>
                                            </div>
                                        )
                                    })}
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // BẢNG 4: CHI TIẾT KHOẢN CHI (Table)
        const ExpenseTable = () => (
            <section className="py-12 bg-slate-50 border-t border-slate-200">
                <div className="max-w-6xl mx-auto px-4">
                    <SectionHeader title="Chi Tiết Hóa Đơn" subtitle="Danh sách tất cả các khoản đã chi (Cập nhật Real-time)" icon="fa-file-invoice-dollar" />
                    
                    <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                        <div className="overflow-x-auto">
                            <table className="w-full text-left border-collapse">
                                <thead>
                                    <tr className="bg-slate-100 text-slate-500 text-xs uppercase font-bold tracking-wider border-b border-slate-200">
                                        <th className="p-4">Ngày</th>
                                        <th className="p-4">Hạng mục</th>
                                        <th className="p-4">Nội dung chi</th>
                                        <th className="p-4 text-right">Số tiền</th>
                                        <th className="p-4">Ghi chú</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100 text-sm">
                                    {EXPENSES_DETAILED.map(ex => (
                                        <tr key={ex.id} className="hover:bg-slate-50 transition">
                                            <td className="p-4 text-slate-500 font-mono whitespace-nowrap">{ex.date}</td>
                                            <td className="p-4">
                                                <span className="bg-slate-100 text-slate-600 px-2 py-1 rounded text-xs font-bold border border-slate-200">
                                                    {ex.cat}
                                                </span>
                                            </td>
                                            <td className="p-4 font-medium text-slate-800">{ex.item}</td>
                                            <td className="p-4 text-right font-bold text-red-500">
                                                -{formatMoney(ex.amount)}
                                            </td>
                                            <td className="p-4 text-slate-500 italic text-xs">{ex.note}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                        <div className="p-4 bg-slate-50 text-center border-t border-slate-200">
                            <button className="text-blue-600 font-medium text-sm hover:underline">
                                Xem thêm lịch sử cũ hơn
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        );

        // Header & Hero (Giữ nguyên phong cách nhưng tối giản code cho tập trung phần mới)
        const Header = () => (
             <nav className="glass-panel fixed w-full z-40 shadow-sm top-0">
                <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex justify-between items-center">
                    <div className="font-bold text-xl text-blue-800"><i className="fas fa-seedling mr-2"></i>Nuôi Tôi</div>
                    <a href="#donate" className="bg-blue-600 text-white px-5 py-2 rounded-full text-sm font-bold shadow-lg shadow-blue-200 hover:bg-blue-700 transition transform hover:-translate-y-0.5">
                        Donate Ngay
                    </a>
                </div>
            </nav>
        );

        const Hero = () => (
            <section className="pt-32 pb-12 px-4 text-center bg-gradient-to-b from-blue-50 to-white">
                <div className="max-w-3xl mx-auto">
                    <span className="text-blue-600 font-bold tracking-wider text-sm uppercase mb-2 block">Dự án cộcộng đồng</span>
                      <h1 className="text-4xl md:text-6xl font-extrabold text-slate-900 mb-6 leading-tight">
                        Nuôi Tôi <br/> 
                        <span className="gradient-text">Nuôi Dưỡng Tương Lai</span>
                    </h1>
                    <div className="flex justify-center gap-8 mt-8">
                         <div className="text-center">
                            <p className="text-slate-500 text-sm">Số thiếu nợ</p>
                            <p className="text-2xl font-bold text-blue-600">{formatMoney(STATS_OVERVIEW.balance)}</p>
                         </div>
                         <div className="w-px bg-slate-200 h-12"></div>
                         <div className="text-center">
                            <p className="text-slate-500 text-sm">Mục tiêu tháng</p>
                            <p className="text-2xl font-bold text-slate-800">{formatMoney(STATS_OVERVIEW.monthGoal)}</p>
                         </div>
                    </div>
                </div>
            </section>
        );

        const DonationSection = ({ onCopy }) => {
            const bankInfo = { bank: "MB Bank", num: "88889999", name: "NGUYEN VAN A" };
            return (
                <section id="donate" className="py-12 px-4 bg-white">
                    <div className="max-w-4xl mx-auto bg-gradient-to-r from-blue-600 to-blue-800 rounded-3xl p-8 md:p-12 text-white shadow-2xl relative overflow-hidden">
                        <div className="absolute top-0 right-0 w-64 h-64 bg-white opacity-5 rounded-full -mr-16 -mt-16"></div>
                        <div className="relative z-10 flex flex-col md:flex-row items-center justify-between gap-8">
                            <div className="text-center md:text-left">
                                <h2 className="text-3xl font-bold mb-4">Tiếp Sức Ngay</h2>
                                <p className="text-blue-100 mb-6">Mọi sự ủng hộ đều được cập nhật tự động lên hệ thống.</p>
                                <div className="bg-white/10 p-4 rounded-xl backdrop-blur-sm border border-white/20 inline-block">
                                    <p className="text-sm text-blue-200">Số tài khoản (MB Bank)</p>
                                    <div className="flex items-center gap-3 mt-1">
                                        <span className="text-2xl font-mono font-bold">{bankInfo.num}</span>
                                        <button onClick={() => onCopy(bankInfo.num)} className="hover:text-yellow-300 transition"><i className="far fa-copy"></i></button>
                                    </div>
                                    <p className="text-sm font-bold mt-1 uppercase">{bankInfo.name}</p>
                                </div>
                            </div>
                            <div className="bg-white p-4 rounded-xl shadow-lg">
                                {/* QR Placeholder */}
                                <div className="w-40 h-40 bg-slate-100 flex items-center justify-center text-slate-400 rounded border-2 border-dashed border-slate-300">
                                    <i className="fas fa-qrcode text-4xl"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const App = () => {
            const [showToast, setShowToast] = useState(false);
            const [toastMsg, setToastMsg] = useState('');

            const handleCopy = (text) => {
                const tempInput = document.createElement("input");
                tempInput.value = text;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand("copy");
                document.body.removeChild(tempInput);
                setToastMsg('Đã sao chép STK!');
                setShowToast(true);
                setTimeout(() => setShowToast(false), 3000);
            };

            return (
                <div className="min-h-screen pb-12">
                    <Toast message={toastMsg} show={showToast} />
                    <Header />
                    <Hero />
                    
                    {/* 4 BẢNG CHÍNH THEO YÊU CẦU */}
                    <GoalsAndPromises />   {/* 1. Hứa & Mục tiêu */}
                    <DonationSection onCopy={handleCopy} /> {/* Khu vực donate xen giữa */}
                    <DiarySection />       {/* 2. Cập nhật người nuôi */}
                    <SpendingStats />      {/* 3. Thống kê tiền tiêu */}
                    <ExpenseTable />       {/* 4. Chi tiết chi tiêu */}

                    <footer className="text-center text-slate-400 text-sm mt-8">
                        <p>© 2024 Dự án Nuôi Tôi. Made with <i className="fas fa-heart text-red-500"></i> & Transparency.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html
